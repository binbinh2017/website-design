   <script>
	function myFunction(){		
		var n = 8;
		var output = "";
		var i = 0;
		while(i < n){
			var num = Math.floor(Math.random()*128);
			if((num >= 48 && num <= 57)||(num >= 65 && num <= 90)||(num >= 97 && num <= 122)){
				output += String.fromCharCode(num);
				i++;
			} 
		}
		document.getElementById("urlout").value=output;
	}
	</script>
